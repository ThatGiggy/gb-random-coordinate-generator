<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .arrow-wrapper {
      position: relative;
      margin: 40px auto;
      width: 200px;
      height: 200px;
      border: 2px solid #333;
      border-radius: 50%;
    }

    #arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 90px;
      background: red;
      transform: translate(-50%, -100%) rotate(0deg);
      transform-origin: bottom center;
      border-radius: 3px;
    }

    #arrow::after {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid red;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Direction to Coordinate</h1>
  <div class="arrow-wrapper">
    <div id="arrow"></div>
  </div>
  <button onclick="history.back()">Back</button>
  <script src="compass.js"></script>
</body>
</html>
