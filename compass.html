<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow - Direction to Coordinate</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    #container {
      position: relative;
      width: 300px;
      height: 300px;
      border: 5px solid #333;
      border-radius: 50%;
      margin: 0 auto;
      background-color: #fff;
    }

    #arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 100px; /* Longer arrow */
      background-color: #ff4500;
      border-radius: 5px;
      transform-origin: 50% 100%;
      transition: transform 0.3s ease;
      transform: translateX(-50%) translateY(-100%);
    }

    #arrow:after {
      content: "";
      position: absolute;
      top: -10px; /* Position of the arrowhead */
      left: 50%;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-bottom: 10px solid #ff4500; /* Arrowhead color */
      transform: translateX(-50%);
    }

    #output {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Direction to Target</h1>
  <div id="container">
    <div id="arrow"></div>
  </div>
  <p id="output">Loading...</p>

  <script src="https://cdn.jsdelivr.net/npm/turf@6.5.0/turf.min.js"></script>
  <script src="compass.js"></script>
</body>
</html>
